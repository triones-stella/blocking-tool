<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>劇の閲覧用ビューア</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .scene { margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .line { margin: 5px 0; padding: 4px; }
    .actor { font-weight: bold; color: #336; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>劇の閲覧用ビューア</h1>

  <!-- セリフジャンプ機能 -->
  <div style="margin-bottom: 20px;">
    <input id="jumpNumber" type="number" placeholder="セリフ番号">
    <button onclick="jumpToLine()">ジャンプ</button>
  </div>

  <div id="sceneList"></div>

  <script>
    // 保存されたデータを localStorage から読み込む
    let scenes = JSON.parse(localStorage.getItem("scenes") || "[]");

    function render() {
      const sceneList = document.getElementById("sceneList");
      sceneList.innerHTML = "";
      scenes.forEach((scene, sceneIndex) => {
        const div = document.createElement("div");
        div.className = "scene";

        const h2 = document.createElement("h2");
        h2.textContent = scene.name;
        div.appendChild(h2);

        scene.lines.forEach((line, lineIndex) => {
          const lineDiv = document.createElement("div");
          lineDiv.className = "line";
          // 🔑 セリフ番号を id として付与
          lineDiv.id = `line-${line.number}`;

          const actorSpan = document.createElement("span");
          actorSpan.className = "actor";
          actorSpan.textContent = line.actor;

          const textSpan = document.createElement("span");
          textSpan.textContent = `（${line.number}） ${line.text}`;

          lineDiv.appendChild(actorSpan);
          lineDiv.appendChild(textSpan);

          div.appendChild(lineDiv);
        });

        sceneList.appendChild(div);
      });
    }

    // 🚀 セリフジャンプ関数
    function jumpToLine() {
      const num = document.getElementById("jumpNumber").value.trim();
      const target = document.getElementById(`line-${num}`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        target.style.background = "yellow";
        setTimeout(() => (target.style.background = ""), 1500);
      } else {
        alert("その番号のセリフが見つかりません");
      }
    }

    render();
  </script>
</body>
</html>
