<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>劇の閲覧用ビューア</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .controls { margin-bottom: 20px; }
    .scene { margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .line { margin: 5px 0; padding: 4px; }
    .actor { font-weight: bold; color: #336; margin-right: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>劇の閲覧用ビューア</h1>

  <div class="controls">
    <!-- セリフジャンプ -->
    <input id="jumpNumber" type="number" placeholder="セリフ番号">
    <button onclick="jumpToLine()">ジャンプ</button>

    <!-- 役者フィルタ -->
    <select id="actorFilter" onchange="filterByActor()">
      <option value="all">全員表示</option>
    </select>
    <button onclick="resetFilter()">リセット</button>
  </div>

  <div id="sceneList"></div>

  <script>
    // 保存されたデータを localStorage から読み込む
    let scenes = JSON.parse(localStorage.getItem("scenes") || "[]");

    // ユニーク役者一覧を取得
    function getActors() {
      const set = new Set();
      scenes.forEach(scene => {
        scene.lines.forEach(line => {
          if (line.actor) set.add(line.actor);
        });
      });
      return Array.from(set);
    }

    function render() {
      const sceneList = document.getElementById("sceneList");
      sceneList.innerHTML = "";
      scenes.forEach((scene) => {
        const div = document.createElement("div");
        div.className = "scene";

        const h2 = document.createElement("h2");
        h2.textContent = scene.name;
        div.appendChild(h2);

        scene.lines.forEach((line) => {
          const lineDiv = document.createElement("div");
          lineDiv.className = "line";
          // 🔑 セリフ番号を id として付与
          lineDiv.id = `line-${line.number}`;
          lineDiv.dataset.actor = line.actor;

          const actorSpan = document.createElement("span");
          actorSpan.className = "actor";
          actorSpan.textContent = line.actor;

          const textSpan = document.createElement("span");
          textSpan.textContent = `（${line.number}） ${line.text}`;

          lineDiv.appendChild(actorSpan);
          lineDiv.appendChild(textSpan);

          div.appendChild(lineDiv);
        });

        sceneList.appendChild(div);
      });

      // フィルタ用セレクトを更新
      const actorFilter = document.getElementById("actorFilter");
      const currentValue = actorFilter.value;
      actorFilter.innerHTML = '<option value="all">全員表示</option>';
      getActors().forEach(actor => {
        const opt = document.createElement("option");
        opt.value = actor;
        opt.textContent = actor;
        actorFilter.appendChild(opt);
      });
      // フィルタ状態を維持
      if ([...actorFilter.options].some(o => o.value === currentValue)) {
        actorFilter.value = currentValue;
        filterByActor();
      }
    }

    // 🚀 セリフジャンプ
    function jumpToLine() {
      const num = document.getElementById("jumpNumber").value.trim();
      const target = document.getElementById(`line-${num}`);
      if (target) {
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        target.style.background = "yellow";
        setTimeout(() => (target.style.background = ""), 1500);
      } else {
        alert("その番号のセリフが見つかりません");
      }
    }

    // 🚀 役者フィルタ
    function filterByActor() {
      const selected = document.getElementById("actorFilter").value;
      document.querySelectorAll(".line").forEach(line => {
        if (selected === "all" || line.dataset.actor === selected) {
          line.classList.remove("hidden");
        } else {
          line.classList.add("hidden");
        }
      });
    }

    // 🚀 フィルタリセット
    function resetFilter() {
      document.getElementById("actorFilter").value = "all";
      filterByActor();
    }

    render();
  </script>
</body>
</html>
